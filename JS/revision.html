<head>
    <meta charset="UTF-8">

    <button>Click here</button>

<script>

    let id;

    document.querySelector('button').addEventListener("click", (e) => {

        if (id) {
            return
        }

        id = setTimeout(() => {

            console.log('Req sent');
            id = null;
        }, 2000);
    })


</script>
