<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p{
            display: grid;
           grid-template-columns: repeat(auto-fill, minmax(350px,1fr));
            margin: auto;
            gap: 10px;
            border: 1px solid black;
        }
        #p>div{
            background-color: cadetblue;

        }
    </style>
</head>
<body>
    <div id="p">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>4</div>
        <div>4</div>
        <div>4</div>
        <div>4</div>
        <div>4</div>
        <div>4</div>
        <div>4</div>
    </div>
</body>
</html>
